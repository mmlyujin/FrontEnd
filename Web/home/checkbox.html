<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All check,All unCheck</title>
    <style></style>
  </head>
  <body>
    <div>
      <input
        type="checkbox"
        class=""
        id="chkAll"
        onclick="selectAll();"
      />전체선택
    </div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
    <div><input type="checkbox" class="chk" id="" /></div>
  </body>
  <script>
    const str = document.querySelectorAll(".chk");
    function selectAll() {
      //alert("ok");
      //!는 거꾸로 표시
      if (document.querySelector("#chkAll").checked) {
        // alert(document.querySelectorAll(".chk").length);//length ->배열
        for (let i = 0; i < str.length; i++) {
          document.getElementsByClassName("chk")[i].checked = true;
        }
      } else {
        for (let i = 0; i < document.querySelectorAll(".chk").length; i++) {
          document.getElementsByClassName("chk")[i].checked = false;
        }
      }
    }
  </script>
</html>
