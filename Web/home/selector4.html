<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~ 태그</title>
    <style>
      /* ~ : 내가 지정한 태그 다음 태그 전부 다 설정*/
      ul ~ p {
        color: tomato;
      }
      h1::before {
        /*가상클래스 ::*/
        content: " ";
        width: 50px;
        height: 2px;
        background-color: tomato;
        display: inline-block; /*block -> 글자위아래  inline-block - >글자 바로 옆에서*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>부산광역시청 메뉴</p>
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
      </ul>
      <p>오늘 하루 이 창 띄우지 않음1</p>
      <p>오늘 하루 이 창 띄우지 않음2</p>
      <p>오늘 하루 이 창 띄우지 않음3</p>
    </div>
    <p></p>
    <hr />
    <p></p>
    <h1>Website Title</h1>
  </body>
</html>
