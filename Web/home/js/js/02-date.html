    <title>Data()</title>
  </head>

  <body>
    <div id="show"></div>
    <script>
      function clock() {
        setInterval(() => {
          let today = new Data();

          let hours = today.getHours();
          let minutes = today.getMinutes();
          let seconds = today.getSeconds();

          document.getElementById(
            "show"
          ).innerHTML = `${hours}시${minutes}분${seconds}초`;
        }, 1000); //1초가 1000 이다.
      }
