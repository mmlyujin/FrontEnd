    <script>
      /*1번째
      const fruits = ["orange", "apple", "peach"];

      /*2번째
      const fruits = ["orange", "apple", "peach"];

        console.log(`${i}번째 : ${fruits[i]}`);

      /*3번째   forEach: 배열명.forEach() 
      const fruits = ["orange", "apple", "peach"];
      fruits.forEach((value, index) => {

      });*/

      //for(반복) -> 한번 가공 -> map(반복)
      //배열명.map();
      const fruits = [100, 200, 300];
      const sum = fruits.map((value, index) => {
        return value * value;
      });
      console.log(sum);
      fruits.forEach(console.log);
